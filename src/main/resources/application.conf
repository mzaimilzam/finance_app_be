ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }
    application {
        modules = [ com.financeapp.ApplicationKt.module ]
    }
}

database {
    url = "jdbc:postgresql://localhost:5432/finance_db"
    url = ${?DB_URL}
    user = "postgres"
    user = ${?DB_USER}
    password = "password"
    password = ${?DB_PASSWORD}
    driver = "org.postgresql.Driver"
    maxPoolSize = 10
}

jwt {
    secret = "your-super-secret-key-change-in-production"
    secret = ${?JWT_SECRET}
    issuer = "finance-app"
    audience = "finance-app-users"
    realm = "Finance Application"
    expirationMs = 86400000
}
